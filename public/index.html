<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Socket.IO chat</title>
    <meta name="description" content="This is a demo site for React.js E-commerce app.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <style>
      ul li{list-style: none;}
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- it takes to load the socket.io-client, which exposes an io global (and the endpoint GET /socket.io/socket.io.js), and then connect. -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      //when the user types in a message, the server gets it as a chat message event.
      $(function () {
        var socket = io();
        $('form').submit(function(e){
          e.preventDefault(); // prevents page reloading
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });

        //when we capture a chat message event weâ€™ll include it in the page
        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
        });

        // show "User is typing" message
        const message = document.getElementById('m');

        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
          message.ontouchstart(function() {
            socket.emit('user typing', 'User is typing...');
          });
        } else {
          $('#m').keypress(function() {
            socket.emit('user typing', 'User is typing...');
          });
        }
        socket.on('user typing', function(typingMsg){
          $('#user-is-typing-message').text(typingMsg);
          setTimeout(function(){
            $('#user-is-typing-message').text('');
          }, 2000);
        })
      });
    </script>
  </body>
</html>
